        </label>
        <label>
          <input type="radio" name="savedata" value="0">
          False
        </label>

        Disable fonts loading

          True
        </label>
        <label>
          <input type="radio" name="fontloading" value="0">
          False
        </label>
      </li>
      <li>
        Disable css animation
        <label>
          <input type="radio" name="cssanimation" value="1">
          True
        </label>
        <label>
          <input type="radio" name="cssanimation" value="0">
