<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video test page</title>
  <link rel="stylesheet" type="text/css" href="./docs.css">
</head>
<body>

  <h1>Medias</h1>

  <section>

    <h2>Video</h2>
    <p>If <b>media_attributes</b> is enabled, video should not autoplay and loop</p>
    <video width="320" height="240" controls muted autoplay loop>
      <source src="medias/small.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <p>note : preload="none" has no effect, browser already start loading the video</p>
  </section>

  <section>

    <h2>Audio</h2>
    <p>If <b>media_attributes</b> is enabled, audio should not autoplay and loop</p>
    <figure>
      <figcaption>Yuku - Charuzu:</figcaption>
      <audio controls src="medias/Yuku-Charuzu.mp3" muted autoplay>
        Your browser does not support the <code>audio</code> element.
      </audio>
    </figure>
  </section>

</body>
</html>
